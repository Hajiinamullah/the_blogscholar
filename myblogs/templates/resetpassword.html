<!-- user/templates/registration/password_reset_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Change Password</h1>

         {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="id_old_password">Old Password:</label>
                <input type="password" class="form-control" name="old_password" id="id_old_password" placeholder="Enter your old password">
            </div>
            <div class="form-group">
                <label for="id_new_password1">New Password:</label>
                <input type="password" class="form-control" name="new_password1" id="id_new_password1" placeholder="Enter your new password">
            </div>
            <div class="form-group">
                <label for="id_new_password2">Confirm Password:</label>
                <input type="password" class="form-control" name="new_password2" id="id_new_password2" placeholder="Confirm your new password">
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery (optional) links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
