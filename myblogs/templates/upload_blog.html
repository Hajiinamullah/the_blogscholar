<!DOCTYPE html>
<html>
<head>
    <title>My Blog - Create Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Create Blog Post Form -->
    <div class="container mt-4">
        <h2>Create a New Blog Post</h2>
            <form method="post" enctype="multipart/form-data">
             {% csrf_token %}
            <div class="form-group">
                <label for="image">Image URL:</label>
                <input type="file" class="form-control" id="image" name="image" placeholder="Enter image URL">
                <!-- Assuming you have a Blog instance named 'blog' -->
<!--                 <img src="{{ blog.image.url }}" alt="{{ blog.title }}">-->

            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter blog title">
            </div>
            <div class="form-group">
                <label for="detail">Detail:</label>
                <textarea class="form-control" id="detail" name="detail" rows="4" placeholder="Enter blog detail"></textarea>
            </div>
            <div class="form-group">
                <label for="post_date">Post Date:</label>
                <input type="date" class="form-control" id="post_date" name="post_date">
            </div>
            <button type="submit" class="btn btn-primary">Create Post</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
